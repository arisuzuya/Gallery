<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacular Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Spectacular Photo Gallery</h1>
        
        <div id="mainImage">Hover over or focus on an image below to display here.</div>
        
        <div class="thumbnails">
            <img src="https://source.unsplash.com/featured/600x600?landscape" alt="Breathtaking mountain landscape with a serene lake reflecting the clear blue sky" class="thumbnail">
            <img src="https://source.unsplash.com/featured/601x600?wildlife" alt="Majestic lion resting in the golden savanna at sunset, showcasing nature's perfect beauty" class="thumbnail">
            <img src="https://source.unsplash.com/featured/600x601?architecture" alt="Modern skyscraper with unique geometric patterns reflecting clouds and sunlight" class="thumbnail">
            <img src="https://source.unsplash.com/featured/601x601?food" alt="Delicious gourmet meal artistically plated with vibrant colors and textures" class="thumbnail">
            <img src="https://source.unsplash.com/featured/602x600?travel" alt="Ancient temple ruins surrounded by lush greenery and morning mist" class="thumbnail">
            <img src="https://source.unsplash.com/featured/600x602?abstract" alt="Colorful abstract artwork with flowing shapes and harmonious color transitions" class="thumbnail">
        </div>
        
        <footer>
            <p>Interactive Photo Gallery © 2025 | Created with ❤️ for Web Accessibility</p>
        </footer>
    </div>
    
    <script src="js/gallery.js"></script>
</body>
</html>
